databases:
  - name: todo_list_rails
    databaseName: todo_list_rails_production
    user: todo_list_rails

services:
  - type: web
    name: todo_list_rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo_list_rails_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false